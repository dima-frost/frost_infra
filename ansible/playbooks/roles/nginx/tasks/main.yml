---
# tasks file for roles/nginx

- name: NGINX | Install NGINX package from L Repo
  apt:
    name: nginx
    state: latest
  notify:
      - restart nginx
  tags:
    - nginx-package
    - packages

- name: NGINX | Create NGINX config file from template
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - reload nginx
  tags:
    - nginx-configuration